<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EduCube Web Interface</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Sexy notifications -->
    <link href="{{ static_url("css/pnotify.custom.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/animate.css") }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ static_url("css/portfolio-item.css") }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">EduCube</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Bla</a>
                    </li>
                    <li>
                        <a href="#">FUBAR</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container-fluid">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header">EduCube Board Selection
                    <small>...</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-sm-12 col-md-9">
                {% block board_views %}
                boardviews
                {% end %}
            </div>

            <div class="hidden-sm col-md-3 box">
                {% include telemetry.html %}
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{ static_url("js/jquery.js") }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
    
    <!-- Sexy notifications -->
    <script src="{{ static_url("js/pnotify.custom.min.js") }}"></script>
    
    <!-- EduCube JS -->
    <script src="{{ static_url("js/telemetry.js") }}"></script>

    <script src="{{ static_url("js/jquery.tmpl.min.js") }}"></script>

</body>

</html>
